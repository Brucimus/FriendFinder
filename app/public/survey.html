<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newFriend = {
      name: $("#formName").val().trim(),
      photo: $("#customFile").val().trim(),
      scores: [ 
        parseInt($("#question1").val().trim()),
        parseInt($("#question2").val().trim()),
        parseInt($("#question3").val().trim()),
        parseInt($("#question4").val().trim()),
        parseInt($("#question5").val().trim()),
        parseInt($("#question6").val().trim()),
        parseInt($("#question7").val().trim()),
        parseInt($("#question8").val().trim()),
        parseInt($("#question9").val().trim()),
        parseInt($("#question10").val().trim())
      ]
    };

    // console.log(newFriend);

    $.post("/api/friends", newFriend,
      function(data) {
        
        // Clear the form when submitting
        $("#formName").val("");
        $("#customFile").val("");
        $("#question1").val("");
        $("#question2").val("");
        $("#question3").val("");
        $("#question4").val("");
        $("#question5").val("");
        $("#question6").val("");
        $("#question7").val("");
        $("#question8").val("");
        $("#question9").val("");
        $("#question10").val("");

        //call Modal
        $("#exampleModalLabel").html("<strong>Best Match:</strong> " + data.name);
        $(".modal-body").html("<p>"+data.name+"</p>");
        $('#exampleModal').modal("show");

    });
  });

</script>
